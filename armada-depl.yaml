apiVersion: apps/v1
kind: Deployment
metadata:
  name: armada
spec:
  replicas: 1
  selector:
    matchLabels:
      app: armada
  template:
    metadata:
      labels:
        app: armada
    spec:
      containers:
        - name: armada
          image: armadak8s
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: armada
  labels:
    prometheus: cluster-monitoring
    k8s-app: kube-state-metrics
spec:
  selector:
    app: armada
  type: LoadBalancer
  ports:
    - name: armada
      protocol: TCP
      port: 8080
      targetPort: 8080
# NOTE: The service account `default:default` already exists in k8s cluster.
# You can create a new account following like this:
#---
#apiVersion: v1
#kind: ServiceAccount
#metadata:
